<!DOCTYPE html>
<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Registro - Paso 3: Perfil Viajero - Kin Conecta</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#db7006",
                        "primary-dark": "#C93A01", 
                        "background-light": "#f8f7f5",
                        "background-dark": "#23190f",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "Noto Sans", "sans-serif"],
                        "body": ["Spline Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>.scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .chip-checkbox:checked + div {
            background-color: #db7006;
            color: white;
            border-color: #db7006;
        }
        .chip-checkbox:checked + div:hover {
            background-color: #C93A01;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col items-center justify-center p-4">
<div class="w-full max-w-[560px] bg-white dark:bg-[#2A2016] rounded-xl shadow-lg border border-[#e6e0db] dark:border-[#3d2e20] overflow-hidden relative">
<div class="h-2 w-full bg-primary"></div>
<button class="absolute right-4 top-4 text-[#8c755f] hover:text-[#181411] dark:text-[#8c755f] dark:hover:text-white transition-colors">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
<div class="px-8 py-8 flex flex-col gap-6">
<div class="flex justify-center items-center gap-2 mb-2">
<div class="h-1.5 w-8 rounded-full bg-primary/40"></div>
<div class="h-1.5 w-8 rounded-full bg-primary/40"></div>
<div class="h-1.5 w-8 rounded-full bg-primary"></div>
</div>
<div class="text-center">
<h1 class="text-[#181411] dark:text-white tracking-tight text-[28px] font-bold leading-tight">Completa tu Perfil</h1>
<h2 class="text-[#8c755f] dark:text-[#b09b88] tracking-normal text-base font-medium mt-1">Ayúdanos a personalizar tu experiencia</h2>
</div>
<form class="flex flex-col gap-6">
<div class="flex flex-col gap-3">
<label class="text-[#181411] dark:text-gray-200 text-sm font-semibold leading-normal">
                        ¿Cuáles son tus intereses? <span class="text-[#8c755f] font-normal">(Selecciona varios)</span>
</label>
<div class="flex flex-wrap gap-2">
<label class="cursor-pointer">
<input class="chip-checkbox hidden" name="interests" type="checkbox" value="culture"/>
<div class="px-4 py-2 rounded-full border border-[#e6e0db] dark:border-[#4a3b2a] text-[#5c4a3d] dark:text-[#d4c5b9] bg-white dark:bg-[#1f160e] hover:bg-gray-50 dark:hover:bg-[#2d2218] transition-all text-sm font-medium">
                                Cultura
                            </div>
</label>
<label class="cursor-pointer">
<input checked="" class="chip-checkbox hidden" name="interests" type="checkbox" value="food"/>
<div class="px-4 py-2 rounded-full border border-[#e6e0db] dark:border-[#4a3b2a] text-[#5c4a3d] dark:text-[#d4c5b9] bg-white dark:bg-[#1f160e] hover:bg-gray-50 dark:hover:bg-[#2d2218] transition-all text-sm font-medium">
                                Gastronomía
                            </div>
</label>
<label class="cursor-pointer">
<input class="chip-checkbox hidden" name="interests" type="checkbox" value="adventure"/>
<div class="px-4 py-2 rounded-full border border-[#e6e0db] dark:border-[#4a3b2a] text-[#5c4a3d] dark:text-[#d4c5b9] bg-white dark:bg-[#1f160e] hover:bg-gray-50 dark:hover:bg-[#2d2218] transition-all text-sm font-medium">
                                Aventura
                            </div>
</label>
<label class="cursor-pointer">
<input class="chip-checkbox hidden" name="interests" type="checkbox" value="nature"/>
<div class="px-4 py-2 rounded-full border border-[#e6e0db] dark:border-[#4a3b2a] text-[#5c4a3d] dark:text-[#d4c5b9] bg-white dark:bg-[#1f160e] hover:bg-gray-50 dark:hover:bg-[#2d2218] transition-all text-sm font-medium">
                                Naturaleza
                            </div>
</label>
<label class="cursor-pointer">
<input class="chip-checkbox hidden" name="interests" type="checkbox" value="history"/>
<div class="px-4 py-2 rounded-full border border-[#e6e0db] dark:border-[#4a3b2a] text-[#5c4a3d] dark:text-[#d4c5b9] bg-white dark:bg-[#1f160e] hover:bg-gray-50 dark:hover:bg-[#2d2218] transition-all text-sm font-medium">
                                Historia
                            </div>
</label>
<label class="cursor-pointer">
<input class="chip-checkbox hidden" name="interests" type="checkbox" value="art"/>
<div class="px-4 py-2 rounded-full border border-[#e6e0db] dark:border-[#4a3b2a] text-[#5c4a3d] dark:text-[#d4c5b9] bg-white dark:bg-[#1f160e] hover:bg-gray-50 dark:hover:bg-[#2d2218] transition-all text-sm font-medium">
                                Arte
                            </div>
</label>
<label class="cursor-pointer">
<input class="chip-checkbox hidden" name="interests" type="checkbox" value="photography"/>
<div class="px-4 py-2 rounded-full border border-[#e6e0db] dark:border-[#4a3b2a] text-[#5c4a3d] dark:text-[#d4c5b9] bg-white dark:bg-[#1f160e] hover:bg-gray-50 dark:hover:bg-[#2d2218] transition-all text-sm font-medium">
                                Fotografía
                            </div>
</label>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-[#181411] dark:text-gray-200 text-sm font-semibold leading-normal" for="travel-style">
                        Estilo de viaje
                    </label>
<div class="relative">
<select class="appearance-none flex w-full rounded-lg border border-[#e6e0db] dark:border-[#4a3b2a] bg-white dark:bg-[#1f160e] text-[#181411] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 focus:border-primary h-12 pl-4 pr-10 text-base font-normal placeholder:text-[#8c755f] dark:placeholder:text-[#6b5847] transition-all cursor-pointer" id="travel-style">
<option disabled="" selected="" value="">Selecciona tu estilo de viaje</option>
<option value="luxury">Lujo y Confort</option>
<option value="backpacker">Mochilero / Económico</option>
<option value="balanced">Equilibrado</option>
<option value="immersive">Inmersión Cultural</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-[#8c755f] pointer-events-none">expand_more</span>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-[#181411] dark:text-gray-200 text-sm font-semibold leading-normal" for="languages">
                        Idiomas que hablas
                    </label>
<div class="relative">
<input class="form-input flex w-full rounded-lg border border-[#e6e0db] dark:border-[#4a3b2a] bg-white dark:bg-[#1f160e] text-[#181411] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 focus:border-primary h-12 pl-4 pr-10 text-base font-normal placeholder:text-[#8c755f] dark:placeholder:text-[#6b5847] transition-all" id="languages" placeholder="Ej. Español, Inglés, Francés" type="text"/>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-[#8c755f]">translate</span>
</div>
</div>
<div class="flex gap-4 mt-4">
<button class="w-1/3 bg-white dark:bg-[#1f160e] border border-[#e6e0db] dark:border-[#4a3b2a] hover:bg-gray-50 dark:hover:bg-[#2d2218] text-[#181411] dark:text-white font-medium text-base h-12 rounded-lg transition-colors flex items-center justify-center" type="button">
                        Atrás
                    </button>
<button class="w-2/3 bg-primary hover:bg-primary-dark text-white font-bold text-base h-12 rounded-lg transition-colors shadow-md hover:shadow-lg flex items-center justify-center gap-2" type="submit">
<span>Finalizar Registro</span>
</button>
</div>
</form>
</div>
</div>
<div class="fixed inset-0 -z-10 pointer-events-none opacity-40 dark:opacity-10" style="background: radial-gradient(circle at 15% 50%, #db700620 0%, transparent 25%), radial-gradient(circle at 85% 30%, #db700615 0%, transparent 20%);">
</div>

</body></html>
