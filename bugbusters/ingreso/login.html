<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - Kin Conecta</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#db7006",
                        "primary-dark": "#C93A01", 
                        "background-light": "#f8f7f5",
                        "background-dark": "#23190f",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "Noto Sans", "sans-serif"],
                        "body": ["Spline Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col items-center justify-center p-4">
<!-- Main Container -->
<div class="w-full max-w-[480px] bg-white dark:bg-[#2A2016] rounded-xl shadow-lg border border-[#e6e0db] dark:border-[#3d2e20] overflow-hidden relative">
<!-- Decorative Top Bar -->
<div class="h-2 w-full bg-primary"></div>
<div class="px-8 py-10 flex flex-col gap-6">
<!-- Header Section -->
<div class="text-center">
<div class="flex justify-center mb-4">
<div class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-3xl">diversity_2</span>
</div>
</div>
<h1 class="text-[#181411] dark:text-white tracking-tight text-[32px] font-bold leading-tight">Kin Conecta</h1>
<h2 class="text-[#8c755f] dark:text-[#b09b88] tracking-normal text-lg font-medium mt-2">Iniciar Sesión</h2>
</div>
<!-- Error State Notification -->
<div class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg p-3 flex items-start gap-3">
<span class="material-symbols-outlined text-red-600 dark:text-red-400 text-xl mt-0.5">error</span>
<p class="text-red-800 dark:text-red-200 text-sm font-medium leading-tight">Correo o contraseña incorrectos. Por favor intenta de nuevo.</p>
</div>
<!-- Form -->
<form class="flex flex-col gap-5">
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-[#181411] dark:text-gray-200 text-sm font-medium leading-normal" for="email">Correo electrónico</label>
<div class="relative">
<input class="form-input flex w-full rounded-lg border border-[#e6e0db] dark:border-[#4a3b2a] bg-white dark:bg-[#1f160e] text-[#181411] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 focus:border-primary h-12 pl-4 pr-10 text-base font-normal placeholder:text-[#8c755f] dark:placeholder:text-[#6b5847] transition-all" id="email" placeholder="nombre@ejemplo.com" type="email" value="usuario@ejemplo.com"/>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-[#8c755f]">mail</span>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-center">
<label class="text-[#181411] dark:text-gray-200 text-sm font-medium leading-normal" for="password">Contraseña</label>
<a class="text-primary hover:text-primary-dark text-xs font-medium hover:underline" href="#">¿Olvidaste tu contraseña?</a>
</div>
<div class="relative">
<input class="form-input flex w-full rounded-lg border border-[#e6e0db] dark:border-[#4a3b2a] bg-white dark:bg-[#1f160e] text-[#181411] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 focus:border-primary h-12 pl-4 pr-10 text-base font-normal placeholder:text-[#8c755f] dark:placeholder:text-[#6b5847] transition-all" id="password" placeholder="••••••••" type="password" value="password123"/>
<button class="absolute right-3 top-1/2 -translate-y-1/2 text-[#8c755f] hover:text-primary transition-colors focus:outline-none" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Submit Button -->
<button class="w-full bg-primary hover:bg-primary-dark text-white font-bold text-base h-12 rounded-lg transition-colors shadow-md hover:shadow-lg flex items-center justify-center gap-2 mt-2" type="submit">
<span>Ingresar</span>
<span class="material-symbols-outlined text-xl">login</span>
</button>
</form>
<!-- Divider -->
<div class="relative flex py-1 items-center">
<div class="flex-grow border-t border-[#e6e0db] dark:border-[#4a3b2a]"></div>
<span class="flex-shrink mx-4 text-[#8c755f] dark:text-[#6b5847] text-xs">O continúa con</span>
<div class="flex-grow border-t border-[#e6e0db] dark:border-[#4a3b2a]"></div>
</div>
<!-- Social Login (Optional but fits modern UI) -->
<div class="flex gap-3 justify-center">
<button class="flex-1 flex justify-center items-center gap-2 bg-white dark:bg-[#1f160e] border border-[#e6e0db] dark:border-[#4a3b2a] hover:bg-gray-50 dark:hover:bg-[#2d2218] rounded-lg h-10 transition-colors">
<span class="material-symbols-outlined text-[#181411] dark:text-white text-xl">g_mobiledata</span> <!-- Placeholder for Google G -->
<span class="text-sm font-medium text-[#181411] dark:text-white">Google</span>
</button>
</div>
<!-- Footer Links -->
<div class="flex flex-col gap-4 text-center mt-2">
<p class="text-[#8c755f] dark:text-[#b09b88] text-sm">
                    ¿No tienes una cuenta? <a class="text-primary hover:text-primary-dark font-semibold hover:underline" href="#">Regístrate</a>
</p>
<a class="text-[#8c755f] hover:text-[#181411] dark:text-[#8c755f] dark:hover:text-white text-sm font-medium flex items-center justify-center gap-1 transition-colors" href="#">
<span class="material-symbols-outlined text-sm">arrow_back</span>
                    Volver a Inicio
                </a>
</div>
</div>
</div>
<!-- Background Abstract Element -->
<div class="fixed inset-0 -z-10 pointer-events-none opacity-40 dark:opacity-10" data-alt="Abstract soft orange gradients in the background" style="background: radial-gradient(circle at 15% 50%, #db700620 0%, transparent 25%), radial-gradient(circle at 85% 30%, #db700615 0%, transparent 20%);">
</div>
</body></html>
